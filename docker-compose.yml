version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      # If port 5432 is busy on the host, map a different host port to the container's 5432.
      # You can override POSTGRES_HOST_PORT env var when running compose.
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./server
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: tracker
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000,http://localhost:8181,http://localhost:80,http://tracking.amsoft.am,https://tracking.amsoft.am
    depends_on:
      db:
        condition: service_healthy
    ports:
      # Map container port 3001 to a configurable host port to avoid conflicts when 3001 is busy on the host.
      # Override BACKEND_HOST_PORT when running compose: BACKEND_HOST_PORT=33001 docker compose up -d
      - "${BACKEND_HOST_PORT:-3002}:3001"

  frontend:
    build: ./client
    depends_on:
      - backend
    ports:
      # Map container port 80 to a configurable host port to avoid conflicts when 80 is busy on the host.
      # Override FRONTEND_HOST_PORT when running compose: FRONTEND_HOST_PORT=80 docker compose up -d
      - "${FRONTEND_HOST_PORT:-8181}:80"

volumes:
  db_data:
