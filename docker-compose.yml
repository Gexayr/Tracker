services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tracker}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
      args:
        # Use a registry mirror by default to mitigate Docker Hub TLS timeouts.
        # Override with NODE_BASE_IMAGE env if you prefer a different tag, e.g. node:20 or node:20-alpine
        # Examples:
        #   NODE_BASE_IMAGE=node:20 docker compose build --no-cache
        #   NODE_BASE_IMAGE=registry.yourcorp.com/library/node:20 docker compose build --no-cache
        BASE_IMAGE: ${NODE_BASE_IMAGE:-mirror.gcr.io/library/node:20}
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-tracker}
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-change_this_in_prod}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      CORS_ORIGIN: http://localhost:3000,http://localhost:8181,http://localhost:80,http://tracking.amsoft.am,https://tracking.amsoft.am
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_HOST_PORT:-3002}:3001"

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
      args:
        # Use a registry mirror by default to mitigate Docker Hub TLS timeouts.
        # Override with NODE_BASE_IMAGE env if you prefer a different tag, e.g. node:20 or node:20-alpine
        BASE_IMAGE: ${NODE_BASE_IMAGE:-mirror.gcr.io/library/node:20}
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "${FRONTEND_HOST_PORT:-8181}:3000"
    environment:
      NODE_ENV: development
      # Point the React app to the backend API
      REACT_APP_API_URL: http://localhost:${BACKEND_HOST_PORT:-3002}
      # Google OAuth client id for Google Identity Services (frontend)
      REACT_APP_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}

volumes:
  db_data:
